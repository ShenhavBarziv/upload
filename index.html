<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4e4e4e;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .upload-form {
      text-align: center;
    }
    .upload-form input[type="file"] {
      display: none;
    }
    .upload-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .upload-button:hover {
      background-color: #0056b3;
    }
    .upload-form input[type="submit"] {
      display: none;
    }
    .upload-form .upload-button {
      margin-top: 20px;
    }
    .upload-feedback {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Files Upload</h1>
    <div class="upload-form">
      <form id="file-upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="file-input" name="files" multiple />
        <label for="file-input" class="upload-button">Choose File(s)</label>
        <input type="submit" value="Upload" id="upload-submit" class="upload-button" />
      </form>
    </div>
    <div class="upload-feedback" id="upload-feedback"></div>
  </div>

  <script>
    document.getElementById('file-input').addEventListener('change', function() {
      const files = this.files;
      const feedback = document.getElementById('upload-feedback');
      if (files.length > 0) {
        feedback.textContent = `${files.length} file(s) selected`;
        document.getElementById('upload-submit').style.display = 'inline-block';
      } else {
        feedback.textContent = '';
        document.getElementById('upload-submit').style.display = 'none';
      }
    });
  </script>
</body>
</html>
